<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <link type="text/css" rel="stylesheet" href="public/stylesheets/styles.css">

  

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:170px; bottom:0; width:100%; height: 700px; }
        #stop{ z-index:800; position:absolute; right:0; top:150px; margin-top:10px; margin-right:10px; background-color:#ddd; opacity:0.7; color:#000; width:100px; height:50px; line-height:50px; text-align:center;}
    </style>
</head>
<body>

<div id="header-wrapper">
    <div id="header">
        <h1>Zombie Outbreak</h1>
    </div>
    <div id="subheader">
        <h2>Zombies are attacking Atlanta! Click directly on them to kill the brain eaters or drop a bomb to kill multiple undead. But beware... after a certain time the hoards of the walking dead will overwhelm you and the city will be lost. Can you survive?</h2>
    </div>
</div>

<div id='map'></div>

<div id="stop" onclick="stop()"></div>

<div id="message"></div>

<div class="menu_goodies">
  <input type="checkbox" id="menu_opener_id" class="menu_opener" onclick='menuToggle()'> 
    <label for="menu_opener_id" class="menu_opener_label" onclick='menuToggle()'></label> 
    <div class="barre_hamburger" onclick='menuToggle()'></div> 
    <a href="#" class="link_one link_general" id='start'><div class='inside_content'><img src="img/glyphicons-221-play-button.png"></div></a> 
    <a href="#" class="link_one link_general" id='restart'><div class='inside_content'><img src="img/glyphicons-366-restart.png"></div></a> 
    <a href="#" class="link_one link_general"><div class='inside_content' id='power' onclick="playOptions()"><img src="img/glyphicons-64-power.png"></div></a> 

    <a href="#" class="link_two link_general"><div class='inside_content'><img src="img/chainsaw-icon.png"></div></a>
    <a href="#" class="link_three link_general"><div class='inside_content'><img src="img/airstrike.png"></div></a>
    <a href="#" class="link_four link_general"><div class='inside_content'><img src="img/glyphicons-329-podium.png"></div></a>
    <div id="scoreboard" onclick="showScore()">0</div>
  </input>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src='js/functions/generator.js'></script>
<script type="text/javascript" src='js/functions/menu.js'></script>
<script type="text/javascript" src='js/functions/bomb.js'></script>
<script type="text/javascript" src='js/functions/chainsaw.js'></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
